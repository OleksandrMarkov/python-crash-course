{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h1>Нова тема</h1>
{% endblock page_header %}

{% block content %}


<form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
{% csrf_token %} <!-- захист від "cross-site request forgery" (міжсайтове підроблення запиту)-->

{% bootstrap_form form %}

{% buttons %}	
<button name="submit" class="btn btn-primary">Додати тему</button>
{% endbuttons %}

</form>

{% endblock content %}
