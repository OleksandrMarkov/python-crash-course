{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h1>Новий допис:</h1>
{% endblock page_header %}

{% block content %}

<p><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></p>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>	
{% csrf_token %} <!-- захист від "cross-site request forgery" (міжсайтове підроблення запиту)-->

{% bootstrap_form form %}

{% buttons %}
<button name="submit" class="btn btn-primary">Додати допис</button> <!-- "Submit" треба створювати вручну -->
{% endbuttons %}

</form>

{% endblock content %}
