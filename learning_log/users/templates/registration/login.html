{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Увійдіть в свій акаунт.</h2>
{% endblock page_header %}

{% block content %}

<!-- django-bootstrap4 самостійно обробляє помилки форми
{% if form.errors %}
	<p>Your username and password did not match. Please try again.</p>
{% endif %}
-->

<form method = "post" action="{% url 'users:login' %}" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<button name = "submit" class="btn btn-primary">Увійти</button>
	{% endbuttons %}
	<input type="hidden" name = "next" value="{% url 'learning_logs:index' %}"/> 
</form>

{% endblock content%}
